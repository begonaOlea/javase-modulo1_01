<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            
            DNI: 
            <h:inputText id="dni" value="#{gestionarUsuario.dni}">
                <f:ajax event="keyup" 
                        execute="dni" 
                        render="eco hayDni botonGrabar"
                        listener="#{gestionarUsuario.hacerAlgo}"/>                
            </h:inputText>
            Echo: <h:outputLabel id="eco"  value="#{gestionarUsuario.dni}" />
            <h:panelGroup id="hayDni">
            <h:outputLabel  value="El DNI YA EXISTE"
                           style="color: red;" 
                           rendered="#{gestionarUsuario.dniExiste}"/>
            </h:panelGroup>
            <br />Nombre: <h:inputText id="nom" value="#{gestionarUsuario.nombre}"/>
            <br />Apellido: <h:inputText id="ap" value="#{gestionarUsuario.apellidos}"/>
            <br />
            <br />
            <h:commandButton id="botonGrabar"
                value="grabar" 
                action="#{gestionarUsuario.grabar()}"
                disabled="#{gestionarUsuario.dniExiste}"/>
            
        </h:form>
    </h:body>
</html>
