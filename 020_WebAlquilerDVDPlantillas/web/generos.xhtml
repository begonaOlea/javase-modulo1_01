<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./WEB-INF/plantillas/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        generos
    </ui:define>

    <ui:define name="top">
        Gestión de Géneros Musicales
    </ui:define>

    <ui:define name="content">
        
        <h3>Lista de Géneros</h3>
        
        
        <h:dataTable value="#{appManagedBean.generos}" var="gen"
                     cellpadding="5px" headerClass="brodeInferior">
            <h:column>
                <f:facet name="header">Género</f:facet>
                #{gen}
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:panelGrid columns="3" styleClass="brodeSuperior">
                <h:outputLabel value="Introduce un nuevo género:"></h:outputLabel>
                <h:inputText value="#{generosMB.nuevoGenero}" />
                <h:commandButton value="CREAR" 
                                 action="#{generosMB.guardarNuevoGenero()}" 
                                 styleClass="btn btn-primary"
                                style="margin-left: 5px;"/>
                
                
            </h:panelGrid>
            
        </h:form>
        
        
    </ui:define>

</ui:composition>
