<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Demo 07 - poll </title>
    </h:head>
    <h:body>
        <h:form>
            <a4j:poll id="poll" interval="500" 
                      enabled="#{clockBean.enabled}"
                      render="clock" /> <h:panelGrid columns="2">
                <h:panelGrid columns="2"> 
                    <a4j:commandButton value="Start Clock"
                            action="#{clockBean.startClock}"
                            render="poll" /> 
                    <a4j:commandButton 
                            value="Parar Reloj"
                            action="#{clockBean.stopClock}"
                            render="poll" /> 
                </h:panelGrid>
               
                <h:outputText id="clock" value="#{clockBean.now}" />
            </h:panelGrid>
        </h:form>
    </h:body>
 </html>
