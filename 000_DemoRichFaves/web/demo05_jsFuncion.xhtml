<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Demo 4 - jsFunction</title>
    </h:head>
    <h:body>


        <span onmouseover="modificarNombre('Laura')" 
              onmouseout="modificarNombre('')">Laura</span>

        <br/>
        Nombre: 
        <h:outputText id="verNombre" value="#{usuarioBean.nombre}" />
        
        <h:form id="form1">
            <a4j:jsFunction name="modificarNombre" render="verNombre">
                <a4j:param name="nombre" assignTo="#{usuarioBean.nombre}"/> 
            </a4j:jsFunction>

        </h:form>





    </h:body> 

</html>
