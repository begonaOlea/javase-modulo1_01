<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <h:head>
        <title>Demo 2 - a4j:param </title>
    </h:head>
    <h:body>
        <h:form id = "form"> 
         <h:panelGrid columns = "2"> 
            <a4j:commandButton value = "Nombre A" render = "rep"> 
                <a4j:param value = "nombreA" assignTo = "#{demoManagedBean.mensaje}" /> 
            </a4j:commandButton> 
  
            <a4j:commandButton value = "Nombre B" render = "rep"> 
               <a4j:param value = "nombreB" assignTo = "#{demoManagedBean.mensaje}" /> 
            </a4j:commandButton> 
             
             
         </h:panelGrid> 
         <br /> 
         
         <h:outputText id = "rep" value = "Nombre seleccionado:#{demoManagedBean.mensaje}" /> 

      </h:form> 
   </h:body> 
    
</html>
