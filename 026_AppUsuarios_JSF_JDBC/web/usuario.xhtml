<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <h2>Usuario: </h2>
        
        <h:form id="formUsuario">
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="id" value="Id" />
                <h:inputText id="id" disabled="true"
                             value="#{editarUsuario.usuario.id}" />
                <h:message for="id" />
                
                <h:outputLabel for="nombre" value="Nombre" />
                <h:inputText id="nombre" 
                             value="#{editarUsuario.usuario.nombre}" />
                <h:message for="nombre" />
                
                
                <h:outputLabel for="dni" value="DNI" />
                <h:inputText id="dni" 
                             value="#{editarUsuario.usuario.dni}" 
                             required="true">
                    <f:validateLength maximum="9" />
                    <f:ajax event="keyup" 
                            execute="dni"
                            render="mensaje"
                            listener="#{editarUsuario.existeDNIListener}"/>
                </h:inputText>
                <h:message for="dni" id="mensaje" />
                
                
                
                <h:commandButton value="CREAR" 
                                 action ="#{editarUsuario.crear()}"/>
                
                <h:commandButton value="MODIFICAR" 
                                 action ="#{editarUsuario.modificar()}"/>
                
               
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
