<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Usuario</title>
    </h:head>
    <h:body>
        <h2>Usuario: </h2>
        
        <h:form>
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="id" value="Id" />
                <h:inputText id="id" 
                             value="#{editarUsuario.usuario.id}" />
                <h:message for="id" />
                
                 <h:outputLabel for="nombre" value="Nombre" />
                <h:inputText id="nombre" 
                             value="#{editarUsuario.usuario.nombre}" />
                <h:message for="nombre" />
                
                
                 <h:outputLabel for="dni" value="DNI" />
                <h:inputText id="dni" 
                             value="#{editarUsuario.usuario.dni}" />
                <h:message for="dni" />
                
                <h:commandButton value="CREAR" 
                                 action ="#{editarUsuario.crear()}"/>
                
                <h:commandButton value="MODIFICAR" 
                                 action ="#{editarUsuario.modificar()}"/>
                
            </h:panelGrid>
            
        </h:form>
        
    </h:body>
</html>
